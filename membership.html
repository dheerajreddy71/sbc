<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Membership Interest - IEEE Student Branch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/ieee-logo.png" alt="IEEE Logo" class="logo">
        <h1>IEEE Student Branch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="members.html">Members of Society</a></li>
                <li><a href="membership.html">New Membership Interest</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>New Membership Interest</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="interest">Why are you interested in joining?</label>
                <textarea id="interest" name="interest" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 IEEE Student Branch</p>
    </footer>
</body>
</html>
